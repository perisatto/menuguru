components:
  schemas:
    TypeIdCustomer:
      description: Unique key that identifies the customer
      type: integer
      format: int64
      example: 10
    Customer:
      type: object
      description: A person that consumes products in the restaurant
      properties:
        id:
          allOf:
            - $ref: "#/components/schemas/TypeIdCustomer"
          readOnly: true
        documentNumber:
          description: Document that identifies the customer, a.k.a 'CPF'. Only numbers including leading zeros.
          type: string
          minLength: 11
          maxLength: 11
          example: '05710894028'          
        name:
          description: Word or expression that designates someone. Must be the full name (name and surname)
          type: string
          minLength: 1
          maxLength: 100
          example: Peter Parker
        email:
          description: Electronic mail address that are used to communicate with the customer.
          type: string
          minLength: 1
          maxLength: 100
          pattern: ^[a-zA-Z0-9_!#$%&'*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$
          example: peter.parker@avengers.com
    ProductType:
      description: Categorize the product according with his type.
      type: string
      enum:
        - LANCHE
        - ACOMPANHAMENTO
        - BEBIDA
        - SOBREMESA
    TypeIdProduct:
      description: Unique key that identifies the product
      type: integer
      format: int64
      example: 10
    TypeProductPrice:
      description: Value of the product that should be payed to achieve him.
      type: number
      format: double
      minimum: 0.01
      example: 39.90    
    Product:
      type: object
      description: A food item selled in the restaurant
      properties:
        id:
          allOf:
            - $ref: "#/components/schemas/TypeIdProduct"
          readOnly: true
        name:
          description: Word or expression that designates the product.
          type: string
          minLength: 1
          maxLength: 100
          example: X-Bacon
        productType:
          $ref: "#/components/schemas/ProductType"
        description:
          description: Short text that describes the product and his qualities
          type: string
          minLength: 1
          maxLength: 250
          example: O x-bacon é um sanduíche irresistível que une o sabor intenso do bacon crocante com queijo derretido, alface, tomate e um suculento hambúrguer, tudo envolto em um pão macio e tostado. Uma explosão de sabores em cada mordida!
        price:
          $ref: "#/components/schemas/TypeProductPrice"
        image:
          description: Visual representation of the product
          type: string
          format: base64
          example: iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=
    OrderCheckout:
      type: object
      properties:
        action:
          type: string
          description: Identifies the payment action performed by the payment processor.
          example: "payment.created"
    OrderStatus:
      type: string
      description: identifies the phase of orders production
      enum:
        - PENDENTE_PAGAMENTO
        - RECEBIDO
        - EM_PREPARACAO
        - PRONTO
        - FINALIZADO
        - CANCELADO
    Order:
      type: object
      description: group of products requested by a customer to be produced and delivered by the restaurant
      properties:
        id:
          description: Unique key that identifies the order
          type: integer
          format: int64
          example: 10
          readOnly: true
        customerId:
          $ref: "#/components/schemas/TypeIdCustomer"
        totalPrice:
          type: number
          description: Sum of the all product itens price
          format: double
          example: 85.90
          readOnly: true
        status:
          allOf:
            - $ref: "#/components/schemas/OrderStatus"
          readOnly: true  
        qrData:
          type: string
          description: Text that represent a QRCode used to pay the order
          readOnly: true
          example: "00020101021243650016COM.MERCADOLIBRE0201306361932747e-662a-4702-b04b-12c7799d03025204000053039865802BR5909Test Test6009SAO PAULO62070503***6304077C"
        items:
          type: array
          description: List of products included in the order
          items:
            type: object
            properties:
              id:
                $ref: "#/components/schemas/TypeIdProduct"
              actualPrice:
                type: number
                description: Price of the product in the instant of the order
                format: double
                example: 85.90
                readOnly: true                
              quantity:
                type: integer
                description: Number of this specific product
                format: int64
                example: 2
                minimum: 1
    OrderQueue:
      type: object
      properties:
        id:
          description: Unique key that identifies the order
          type: integer
          format: int64
          example: 10
          readOnly: true      
        status:
          $ref: "#/components/schemas/OrderStatus"
        waitingTime:
          description: Amount of time that the order is in the queue.
          type: string
          example: 0h 35m
    PageParameter:
      type: integer
      minimum: 1
    SizeParameter:
      type: integer
      minimum: 1
      maximum: 50
    PageTemplate:
      type: object
      properties:
          _page:
              type: integer
              description: Actual page retrieved
              example: 1
          _size:
              type: integer
              description: Page size (rows number) requested
              example: 50
          _pageElements:
              type: integer
              description: Actual page size (rows number) retrieved
              example: 1
    ErrorTemplate:
      description: Problem detail objects acording to [RFC9457](https://www.rfc-editor.org/rfc/rfc9457)
      type: object
      properties:
        type:
          type: string
          description: Containing a URI reference that identifies the problem type. When this member is not present, its value is assumed to be "about:blank".
          example: https://example.net/validation-error
        tittle:
          type: string
          description: Contain a short, human-readable summary of the problem type.
          example: Your request is not valid
        detail:
            type: string
            description: A human-readable explanation specific to this occurrence of the problem.
            example: Customer name must be not greater than 100 characters.
        instance: 
            type: string
            description: String containing a URI reference that identifies the specific occurrence of the problem
            example: /customers/1